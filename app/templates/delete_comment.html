{% extends "base.html" %}

{%block title%} Delete Comment page {%endblock%}

{% block content %}

<h4>Delete Comment</h4>
<p style="font-size:16px"> Press the delete button in order to delete the comment.</p>
<hr>
<br>

<form action="{{ url_for('delete_comment', post_id=post_id, comment_id=comment_id) }}" method="POST">
    {{ form.hidden_tag() }}

    <p style="font-size:18px">Are you sure you want to delete this comment ??</p>

    <div class="form-group">
        <!-- <label for="comment">Comment:</label> -->
        <textarea id="comment" name="comment" class="form-control" rows="2" width="50%" readonly>{{ comment.content }}</textarea>
    </div>
    <br>
    <input type="submit" value="Delete Comment" class="btn btn-outline-danger">

    <a href="{{ url_for('comment', post_id=post_id) }}" class="btn btn-outline-secondary ml-2">Cancel</a>
</form>
{% endblock %}
